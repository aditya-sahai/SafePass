<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block css_link %}
<link rel="stylesheet" href="{% static 'css/passwords/new_password.css' %}?{% now 'U' %}">
{% endblock %}

{% block content %}
<h1 class="display-1">New Password</h1>
<form method="POST" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
        <label for="app">App</label>
        <input type="text" name="app" class="form-control" placeholder="App Name">
    </div>
    <div class="form-group mt-4">
        <label for="password">Password</label>
        <input type="text" name="password" class="form-control" placeholder="Password for app">
    </div>
    <input type="submit" class="btn btn-primary mt-3" value="Save Password">
</form>
{% endblock %}
