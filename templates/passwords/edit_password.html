<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block css_link %}
<link rel="stylesheet" href="{% static 'css/passwords/view_passwords.css' %}?{% now 'U' %}">
<link rel="stylesheet" href="{% static 'font-awesome/css/all.min.css' %}">
{% endblock %}

{% block content %}
<h1 class="display-1">Edit Password</h1>
<form method="POST" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
        <label for="app">App</label>
        <input type="text" name="app" value="{{ app }}" class="form-control">
        <input type="text" name="old-app" value="{{ app }}" class="form-control" hidden>
    </div>
    <div class="form-group mt-4">
        <label for="password">Password</label>
        <input type="text" name="password" value="{{ password }}" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary mt-3" value="Save Changes">
</form>
{% endblock %}
